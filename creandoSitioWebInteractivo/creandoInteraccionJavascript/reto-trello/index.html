<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello</title>
	
	<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet"  type='text/css' href="css/style.css">
	
</head>
<body>
	<header> 
		<nav>
			<ul>
				<div class="left">
					<li><i class="fa fa-trello" aria-hidden="true"></i><span class="tab">tableros</span></li>
					<li class="type2"><i class="fa fa-search" aria-hidden="true"></i></li>
				</div>

				<div class="center">
				<li >  <img class="type3" src="img/trello.png" alt=""></li>
				</div>
				<div class="right">
					<li class="type4"><i class="fa fa-plus" aria-hidden="true"></i></li>
				<li class="type5"><i class="fa fa-bell-o" aria-hidden="true"></i></li>
				<li class="type6"> PF</li>
				<li class="type6"> <i class="fa fa-cog" aria-hidden="true"></i></li>

				</div>
				

			</ul>
		</nav>
	</header>

	<main>
	<section id="tablero">
		<h1>Tablero- Reto de Código</h1> 
		<div class="iconosTablero">
			<i class="fa fa-star-o" aria-hidden="true"></i>
			<i class="fa fa-lock" aria-hidden="true"></i><p class="privado">Privado</p>
		</div>
		
	</section>
	
	<!-- aparecer formulario -->
	<section id= "anadirLista">
		<div id="lista">
			<p id="parrafos">+ Añadir una lista...</p>
		</div>
		
		
		<form id="form">
			<label id="etiqueta"> Añadir una lista ...</label>
			<input  placeholder="Añadir texto" id="anadido"> </input>
			<button type="button" id="comentar" class="cmd">Añadir</button>
		</form>


	</section>

	</main>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
