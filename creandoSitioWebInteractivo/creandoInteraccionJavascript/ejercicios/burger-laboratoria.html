	nav div{

<script type="text/javascript">
	var icon = document.querySelector("i");
	var menu = document.querySelector("#menu");
	
	icon.addEventListener("click", showMenu,false);

	menu.addEventListener("mouseout", hideMenu,true);

	function showMenu(){
		
		menu.classList.add("menu");

		infoMenu();
	}

	function infoMenu(){

		//var li= menu.createElement("li");
        menu.appendChild(ul);
		var arrayLi=4;

		for(var i = 0; i < arrayLi; i++){

		}

		li3 = ul.getElementsByTagName('li')[2];
		li4 = ul.getElementsByTagName('li')[3];

		var texto1 = document.createTextNode('Home');
		var texto2 = document.createTextNode('About');
		var texto3 = document.createTextNode('Portfolio');
		var texto4 = document.createTextNode('Contact');

		li1.appendChild(texto1);
		li2.appendChild(texto2);
		li3.appendChild(texto3);
